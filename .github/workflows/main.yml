name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: تحميل الكود
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: حفظ ملفات Buildozer المؤقتة
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: تثبيت متطلبات النظام
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk wget \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev

      - name: تثبيت مكتبات Python
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install cython==0.29.36
          pip install buildozer

      - name: التحقق من الملفات المطلوبة
        run: |
          echo "فحص الملفات الضرورية..."
          ls -la
          if [ ! -f buildozer.spec ]; then
            echo "خطأ: ملف buildozer.spec غير موجود!"
            exit 1
          fi
          if [ ! -f main.py ]; then
            echo "خطأ: ملف main.py غير موجود!"
            exit 1
          fi
          echo "جميع الملفات موجودة ✓"

      - name: بناء ملف APK
        run: |
          buildozer -v android debug
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"

      - name: عرض نتائج البناء
        if: always()
        run: |
          echo "محتويات مجلد bin:"
          ls -lah bin/ || echo "مجلد bin غير موجود"

      - name: رفع ملف APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kivy-android-app
          path: bin/*.apk

      - name: رفع سجلات الأخطاء
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            .buildozer/android/logs/
          if-no-files-found: warn
