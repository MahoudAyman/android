name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 3.12 may have compatibility issues with some buildozer recipes

      # 3️⃣ Cache buildozer dependencies
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}

      # 4️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk wget \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev

      # 5️⃣ Install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade cython==0.29.36  # Specify version for stability
          pip install --upgrade buildozer

      # 6️⃣ Make buildozer executable
      - name: Make gradlew executable
        run: |
          mkdir -p .buildozer/android/platform/build-*
          chmod +x .buildozer/android/platform/build-*/build/tools/android/gradlew || true

      # 7️⃣ Build APK
      - name: Build APK with Buildozer
        run: |
          buildozer android debug
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-debug-apk
          path: bin/*.apk
          if-no-files-found: error

      # 9️⃣ Optional: Create release on tag
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
