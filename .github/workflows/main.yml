name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            buildozer-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk wget \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            automake gettext libltdl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade cython==0.29.36
          pip install --upgrade buildozer

      - name: Verify buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "Error: buildozer.spec not found!"
            exit 1
          fi
          cat buildozer.spec

      - name: Build APK
        run: |
          yes | buildozer -v android debug
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx1536m -Dorg.gradle.daemon=false"
          ANDROIDSDK: ~/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ~/.buildozer/android/platform/android-ndk
          ANDROIDAPI: "31"
          ANDROIDMINAPI: "21"

      - name: List bin directory
        if: always()
        run: |
          ls -la bin/ || echo "bin directory not found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kivy-app-debug
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: buildozer-logs
          path: .buildozer/android/logs/
