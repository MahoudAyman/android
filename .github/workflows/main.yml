name: Build Kivy APK

on:
  workflow_dispatch:  # تشغيل يدوي فقط
  push:
    branches: [ main ]
    paths:  # يعمل فقط عند تغيير هذه الملفات
      - '**.py'
      - 'buildozer.spec'
      - '.github/workflows/main.yml'

concurrency:
  group: build-apk
  cancel-in-progress: true  # يلغي أي build قديم

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 45  # يوقف تلقائياً بعد 45 دقيقة

    steps:
      - name: تحميل الكود
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # cache تلقائي للـ pip

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-

      - name: تثبيت المتطلبات
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            zlib1g-dev cmake libffi-dev libssl-dev
          
          pip install -q --upgrade pip setuptools wheel
          pip install -q cython==0.29.36 buildozer

      - name: بناء APK
        run: yes | buildozer -v android debug
        timeout-minutes: 40

      - name: رفع APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.run_number }}
          path: bin/*.apk
          retention-days: 7  # يحذف بعد 7 أيام لتوفير المساحة
