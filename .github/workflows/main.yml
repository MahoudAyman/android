name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # استخدام Ubuntu 20.04 بدلاً من latest
    timeout-minutes: 60

    steps:
      - name: تحميل الكود
        uses: actions/checkout@v4

      - name: إعداد Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: حفظ ملفات Buildozer المؤقتة
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: تثبيت متطلبات النظام
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk wget \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            build-essential ccache libsqlite3-dev \
            libffi-dev libssl-dev python3-dev

      - name: Install Cython and Buildozer
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --upgrade cython==0.29.36
          pip install --upgrade buildozer

      - name: التحقق من الملفات المطلوبة
        run: |
          echo "فحص الملفات الضرورية..."
          ls -la
          if [ ! -f buildozer.spec ]; then
            echo "خطأ: ملف buildozer.spec غير موجود!"
            exit 1
          fi
          if [ ! -f main.py ]; then
            echo "خطأ: ملف main.py غير موجود!"
            exit 1
          fi
          echo "جميع الملفات موجودة ✓"

      - name: بناء ملف APK
        run: |
          yes | buildozer -v android debug
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"

      - name: عرض نتائج البناء
        if: always()
        run: |
          echo "محتويات مجلد bin:"
          ls -lah bin/ 2>/dev/null || echo "مجلد bin غير موجود"
          echo "البحث عن ملفات APK:"
          find . -name "*.apk" 2>/dev/null || echo "لا توجد ملفات APK"

      - name: رفع ملف APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: kivy-android-app
          path: bin/*.apk
          if-no-files-found: error

      - name: رفع سجلات الأخطاء
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            .buildozer/android/logs/
            .buildozer/android/platform/build-*/logs/
          if-no-files-found: warn
